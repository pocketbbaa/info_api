#币种简介
coin_intro_TV=钛链（Ti-Blockchain），致力于发展现有区块链之外的公有链生态，将结合以太坊生态与storj优点，解决现有金融问题和大量网络储存闲置问题。
coin_intro_KG=氪金又名KG，是千氪财经平台新推出的用户任务积分，可以直接兑换成RIT。
coin_intro_RIT=RIGHT新闻平台通过整合区块链及其他互联网领域的媒体资源，通过打造产业生态系统，建立日趋完善的服务标准，为生态中的各个节点及广大用户带来更具洞见、更有价值、更为有效的信息传播服务。